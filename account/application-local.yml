# Eureka client configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/account
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    
management:
  endpoints:
    web:
      exposure:
        include:
        - "*"
